<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
    </div>
    <div class="col-8">

      <div th:replace="fragments.html :: alert-icon"></div>

      <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <strong th:text="${message}">메시지</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div class="row">
        <h2 class="col-12">알림 설정</h2>
      </div>
      <div class="row mt-3" th:fragment="profile-form">
        <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
          <div class="alert alert-light" role="alert">
            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
              <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 스터디가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group mb-3">

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyCreatedByEmail}" type="checkbox" id="studyCreatedByEmail">
              <label class="form-check-label" for="studyCreatedByEmail">이메일로 받기</label>
            </div>

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyCreatedByWeb}" type="checkbox" id="studyCreatedByWeb" checked>
              <label class="form-check-label" for="studyCreatedByWeb">웹으로 받기</label>
            </div>

          </div>
          <div class="alert alert-light" role="alert">
            <strong>스터디 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group mb-3">

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyEnrollmentResultByEmail}" type="checkbox" id="studyEnrollmentResultByEmil">
              <label class="form-check-label" for="studyEnrollmentResultByEmil">이메일로 받기</label>
            </div>

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyEnrollmentResultByWeb}" type="checkbox" id="studyEnrollmentResultByWeb" checked>
              <label class="form-check-label" for="studyEnrollmentResultByWeb">웹으로 받기</label>
            </div>

          </div>
          <div class="alert alert-light" role="alert">
            <strong>참여중인 스터디</strong>에 대한 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group mb-5">

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyUpdatedByEmail}" type="checkbox" id="studyWatchByEmail">
              <label class="form-check-label" for="studyWatchByEmail">이메일로 받기</label>
            </div>

            <div class="form-check-inline form-switch w-25">
              <input class="form-check-input" th:field="*{studyUpdatedByWeb}" type="checkbox" id="studyWatchByWeb" checked>
              <label class="form-check-label" for="studyWatchByWeb">웹으로 받기</label>
            </div>

          </div>
          <div class="form-group mb-3">
            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
